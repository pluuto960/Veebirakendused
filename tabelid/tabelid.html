<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS kujundusega</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="lihtne">
  <caption>Lihtne vÃ¤rvitud tabel</caption>
  <!--1.rida-->
  <tr>
    <td>A</td>
    <td>B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>C</td>
    <td>D</td>
  </tr>
</table>
<!--natuke keerulisem tabel-->
<table id="keeruline1">
  <caption>natuke keerulisem tabel</caption>
  <!--1.rida-->
  <tr>
    <!--Rowspan yhendab 2 rida-->
    <td rowspan="2">A</td>
    <td>B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td>C</td>
  </tr>
</table>
<!--natuke veel keerulisem tabel-->
<table id="keeruline2">
  <caption>natuke veel keerulisem tabel</caption>
  <!--1.rida-->
  <tr>
    <td>A</td>
    <td>B</td>
  </tr>
  <!--2.rida-->
  <tr>
    <td colspan="2">C</td>
  </tr>
</table>
<!--sitaks keerulisem tabel-->
<table id="keeruline3">
  <caption>sitaks keeruline tabel</caption>
  <!--1.rida-->
  <tr>
    <td>A</td>
    <td colspan="3">B</td>
  </tr>

  <!--3.rida-->
  <tr>
    <td colspan="2">C</td>
    <td rowspan="3">D</td>
    <td rowspan="3">E</td>
  </tr>
  <!--4.rida-->
  <tr>
    <td>F</td>
    <td>G</td>
  </tr>
  <tr>
    <td colspan="2">I</td>
  </tr>
</table>

<!--final boss tabel-->
<table id="keeruline4">
  <caption>final boss</caption>
  <!--1.rida-->
  <tr>
    <td colspan="5">A</td>

  </tr>

  <!--2.rida-->
  <tr>
    <td rowspan="4">C</td>
    <td colspan="3">D</td>
    <td rowspan="4">F</td>
  </tr>

  <tr>
    <td rowspan="2">G</td>
    <td colspan="1">H</td>
    <td rowspan="3">I</td>
  </tr>

  <tr>
    <td colspan="2">J</td>
  </tr>

</table>


</body>
</html>
